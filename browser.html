<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>実検索 + DevTools</title>
  <script async src="https://cse.google.com/cse.js?cx=e0faba4ac67e7479a"></script>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
    header { background: #f8f9fa; padding: 10px; font-size: 18px; text-align: center; }
    #devtools { background: #1e1e1e; color: #fff; padding: 10px; font-size: 14px; }
    #consoleInput { width: 100%; background: #000; color: #0f0; font-family: monospace; border: none; padding: 5px; }
    #log { white-space: pre-wrap; margin-top: 5px; }
  </style>
</head>
<body>

<header>実検索ページ（Google Programmable Search + DevTools）</header>

<div class="gcse-search"></div>

<div id="devtools">
  <strong>Console:</strong><br>
  <input id="consoleInput" placeholder="JavaScriptを入力..." />
  <div id="log"></div>
</div>

<script>
  const consoleInput = document.getElementById("consoleInput");
  const log = document.getElementById("log");

  consoleInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      try {
        const result = eval(consoleInput.value);
        log.textContent += "> " + consoleInput.value + "\n" + result + "\n";
      } catch (err) {
        log.textContent += "> " + consoleInput.value + "\n" + err + "\n";
      }
      consoleInput.value = "";
    }
  });
</script>

</body>
</html>
