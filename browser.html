<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>検索 + Chrome風 DevTools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://cse.google.com/cse.js?cx=e0faba4ac67e7479a"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background: #f8f9fa;
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }

    .gcse-search {
      padding: 20px;
    }

    /* DevTools Overlay */
    #devtools {
      position: fixed;
      top: 0;
      right: 0;
      width: 350px;
      height: 100%;
      background: #1e1e1e;
      color: #fff;
      font-size: 13px;
      display: none;
      flex-direction: column;
      z-index: 9999;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
    }

    #devtools header {
      background: #333;
      padding: 8px 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }

    #devtools header button {
      background: #444;
      color: #fff;
      border: none;
      padding: 3px 8px;
      cursor: pointer;
    }

    #tabs {
      display: flex;
      border-bottom: 1px solid #555;
    }

    #tabs button {
      flex: 1;
      padding: 8px;
      background: #2d2d2d;
      border: none;
      color: #ccc;
      cursor: pointer;
    }

    #tabs button.active {
      background: #1e1e1e;
      color: #fff;
      font-weight: bold;
    }

    .tab-content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #consoleInput {
      width: 100%;
      background: #000;
      color: #0f0;
      font-family: monospace;
      border: none;
      padding: 5px;
    }

    #logOutput, #perfOutput {
      white-space: pre-wrap;
      font-family: monospace;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>実検索ページ（Google Programmable Search + DevTools）</header>
<div class="gcse-search"></div>

<!-- DevTools Overlay -->
<div id="devtools">
  <header>
    DevTools
    <button onclick="toggleDevTools()">×</button>
  </header>
  <div id="tabs">
    <button onclick="showTab('console')" class="active">Console</button>
    <button onclick="showTab('log')">Log</button>
    <button onclick="showTab('perf')">Performance</button>
  </div>
  <div class="tab-content" id="consoleTab">
    <input id="consoleInput" placeholder="JavaScript を入力して Enter" />
    <div id="consoleOutput"></div>
  </div>
  <div class="tab-content" id="logTab" style="display:none;">
    <div id="logOutput">[ログ出力なし]</div>
  </div>
  <div class="tab-content" id="perfTab" style="display:none;">
    <div id="perfOutput">読み込み時間などを計測中...</div>
  </div>
</div>

<script>
  let devVisible = false;

  function toggleDevTools() {
    devVisible = !devVisible;
    document.getElementById("devtools").style.display = devVisible ? "flex" : "none";
  }

  document.addEventListener("keydown", e => {
    if (e.key === "0") {
      toggleDevTools();
    }
  });

  function showTab(tabName) {
    const tabs = ["console", "log", "perf"];
    tabs.forEach(name => {
      document.getElementById(name + "Tab").style.display = name === tabName ? "block" : "none";
      document.querySelector(`#tabs button:nth-child(${tabs.indexOf(name)+1})`)
        .classList.toggle("active", name === tabName);
    });
  }

  // Console 機能
  const consoleInput = document.getElementById("consoleInput");
  const consoleOutput = document.getElementById("consoleOutput");
  const logOutput = document.getElementById("logOutput");

  const logs = [];

  consoleInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      const code = consoleInput.value;
      try {
        const result = eval(code);
        const out = `> ${code}\n${result}`;
        logs.push(out);
        consoleOutput.textContent += out + "\n";
        logOutput.textContent = logs.join("\n");
      } catch (err) {
        const out = `> ${code}\n${err}`;
        logs.push(out);
        consoleOutput.textContent += out + "\n";
        logOutput.textContent = logs.join("\n");
      }
      consoleInput.value = "";
    }
  });

  // Performance 情報
  function updatePerf() {
    const timing = performance.timing;
    const domContentLoaded = timing.domContentLoadedEventEnd - timing.navigationStart;
    const load = timing.loadEventEnd - timing.navigationStart;
    const now = performance.now().toFixed(1);

    document.getElementById("perfOutput").textContent =
      `ページ読み込みからの経過時間: ${now} ms\n` +
      `DOMContentLoaded: ${domContentLoaded} ms\n` +
      `ページ完全読み込み: ${load} ms`;
  }

  setInterval(updatePerf, 1000);
</script>

</body>
</html>
