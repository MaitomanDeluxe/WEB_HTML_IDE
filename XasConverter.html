<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>XAS IDE</title>
  <style>
    body {
      font-family: Consolas, 'Courier New', monospace;
      display: flex;
      height: 100vh;
      margin: 0;
      background: #1e1e1e;
      color: #fff;
    }
    #sidebar {
      width: 250px;
      background: #2c2c2c;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      transition: all 0.3s;
    }
    #sidebar.hidden {
      width: 0;
      padding: 0;
      overflow: hidden;
    }
    #main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #2e2e2e;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
      font-family: Consolas, 'Courier New', monospace;
      display: none;
    }
    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin: 4px 0;
    }
    button:hover {
      background: #1177bb;
    }
    .folder {
      font-weight: bold;
      cursor: pointer;
    }
    .file-list {
      margin-left: 16px;
    }
    #toggleSidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button id="toggleSidebar">📂</button>
  <div id="sidebar">
    <button onclick="addItem()">＋ 追加</button>
    <button onclick="importFile()">📥 インポート</button>
    <div id="explorer"></div>
  </div>

  <div id="main">
    <h1>XAS Web IDE</h1>
  </div>

  <script>
    const explorer = document.getElementById('explorer');
    const toggleSidebar = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleSidebar.onclick = () => sidebar.classList.toggle('hidden');

    let fileTree = JSON.parse(localStorage.getItem('fileTree')) || {
      "Example": {
        "example.xas": "<article-block></article-block>"
      }
    };

    function saveTree() {
      localStorage.setItem('fileTree', JSON.stringify(fileTree));
    }

    function renderTree(tree, parent) {
      parent.innerHTML = '';
      for (let key in tree) {
        if (typeof tree[key] === 'object') {
          const folder = document.createElement('div');
          folder.className = 'folder';
          folder.textContent = '📁 ' + key;
          const list = document.createElement('div');
          list.className = 'file-list';
          folder.onclick = () => list.style.display = list.style.display === 'none' ? 'block' : 'none';
          renderTree(tree[key], list);
          parent.appendChild(folder);
          parent.appendChild(list);
        } else {
          const file = document.createElement('div');
          file.textContent = '📄 ' + key;
          file.onclick = () => alert("編集モード未実装: " + key);
          parent.appendChild(file);
        }
      }
    }

    function addItem() {
      const name = prompt("ファイルまたはフォルダ名を入力（/でフォルダ指定）:");
      if (!name) return;
      const parts = name.split("/");
      let current = fileTree;
      for (let i = 0; i < parts.length - 1; i++) {
        if (!current[parts[i]]) current[parts[i]] = {};
        current = current[parts[i]];
      }
      const last = parts[parts.length - 1];
      if (last.includes(".")) {
        current[last] = "";
      } else {
        current[last] = {};
      }
      saveTree();
      renderTree(fileTree, explorer);
    }

    function importFile() {
      const file = prompt("拡張機能ファイル名を入力:");
      if (!file) return;
      alert(`仮想的に拡張機能「${file}」を読み込みました（例）`);
    }

    renderTree(fileTree, explorer);
  </script>
</body>
</html>
