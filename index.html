<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VSCode風エディタ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="lib/app-icon.png">
  <link rel="apple-touch-startup-image" href="lib/splash.png">
  <link rel="icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/lint/lint.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/lint/lint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/lint/html-lint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closetag.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/selection/active-line.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/comment/comment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/search/searchcursor.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/search/search.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Consolas, 'Courier New', monospace;
      background: #1e1e1e;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }
    #sidebar {
      width: 220px;
      background: #252526;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #editorWrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #menubar {
      background: #333;
      padding: 6px 10px;
      display: flex;
      gap: 20px;
      user-select: none;
    }
    .menu {
      cursor: pointer;
      position: relative;
      padding: 0 6px;
      color: white;
    }
    #editorContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .btn {
      background: #0e639c;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-right: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #1177bb;
    }
    .CodeMirror-lint-mark-error {
      background: none;
      border-bottom: 2px solid red;
    }
    .CodeMirror-lint-mark-warning {
      background: none;
      border-bottom: 2px solid yellow;
    }
    input[type="text"], textarea {
      background: #1e1e1e;
      color: white;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <!-- サイドバー（ファイル一覧など） -->
  </div>
  <div id="editorWrapper">
    <div id="menubar">
      <div class="menu" onclick="alert('ファイルメニュー')">ファイル</div>
      <div class="menu" onclick="runEditCommands()">編集</div>
      <div class="menu" onclick="runSelectCommands()">選択</div>
      <div class="menu" onclick="runViewCommands()">表示</div>
      <div class="menu" onclick="runNavigateCommands()">移動</div>
      <div class="menu" onclick="alert('拡張機能トグル準備中')">拡張機能</div>
    </div>
    <div id="editorContainer">
      <textarea id="editor">&lt;!-- HTML/CSS/JSをここに書いてください --&gt;</textarea>
      <div style="margin-top:10px">
        <button class="btn" onclick="previewCode()">プレビュー</button>
        <button class="btn" onclick="downloadCode()">保存</button>
      </div>
    </div>
  </div>

  <script>
    let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "htmlmixed",
      lineNumbers: true,
      theme: "material-darker",
      styleActiveLine: true,
      matchBrackets: true,
      autoCloseTags: true,
      lint: true,
      extraKeys: {
        "Ctrl-/": "toggleComment",
        "Ctrl-D": "duplicateLine",
        "Tab": cm => {
          if (cm.somethingSelected()) cm.indentSelection("add");
          else cm.replaceSelection("  ", "end");
        },
        "Shift-Tab": cm => {
          if (cm.somethingSelected()) cm.indentSelection("subtract");
        }
      }
    });

    function previewCode() {
      const blob = new Blob([editor.getValue()], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      window.open(url, "_blank");
    }

    function downloadCode() {
      const content = editor.getValue();
      const type = confirm("OKでHTMLとして保存、キャンセルでTXTとして保存") ? "text/html" : "text/plain";
      const extension = type === "text/html" ? ".html" : ".txt";
      const blob = new Blob([content], { type });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "download" + extension;
      a.click();
    }

    function runEditCommands() {
      const cmd = prompt("編集コマンド: undo, redo, cut, copy, paste, selectAll");
      if (!cmd) return;
      switch(cmd) {
        case "undo": editor.undo(); break;
        case "redo": editor.redo(); break;
        case "cut": document.execCommand("cut"); break;
        case "copy": document.execCommand("copy"); break;
        case "paste": document.execCommand("paste"); break;
        case "selectAll": editor.execCommand("selectAll"); break;
        default: alert("未対応のコマンドです");
      }
    }

    function runSelectCommands() {
      const cmd = prompt("選択コマンド: selectAll, selectLine");
      if (cmd === "selectAll") editor.execCommand("selectAll");
      else if (cmd === "selectLine") {
        const cursor = editor.getCursor();
        editor.setSelection({line:cursor.line,ch:0},{line:cursor.line,ch:editor.getLine(cursor.line).length});
      }
    }

    function runViewCommands() {
      const cmd = prompt("表示コマンド: toggleSidebar, toggleLineNumbers");
      if (cmd === "toggleSidebar") {
        sidebar.style.display = sidebar.style.display === "none" ? "block" : "none";
      } else if (cmd === "toggleLineNumbers") {
        const showing = editor.getOption("lineNumbers");
        editor.setOption("lineNumbers", !showing);
      }
    }

    function runNavigateCommands() {
      const cmd = prompt("移動コマンド: goLineTop, goLineEnd");
      const cursor = editor.getCursor();
      if (cmd === "goLineTop") editor.setCursor({line:cursor.line, ch:0});
      else if (cmd === "goLineEnd") editor.setCursor({line:cursor.line, ch:editor.getLine(cursor.line).length});
    }
  </script>
</body>
</html>
