<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VSCodeÈ¢®„Ç®„Éá„Ç£„Çø</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="lib/apple-touch-icon.png">
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="lib/fav.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/lint/lint.min.css">
  <style>
    body {
      margin: 0;
      font-family: Consolas, 'Courier New', monospace;
      background: #1e1e1e;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }
    #sidebar {
      width: 220px;
      background: #252526;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #editorWrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #menubar {
      background: #333;
      padding: 6px 10px;
      display: flex;
      gap: 20px;
      user-select: none;
    }
    .menu {
      cursor: pointer;
    }
    #editorContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .btn {
      background: #0e639c;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-right: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #1177bb;
    }
    .CodeMirror-lint-mark-error {
      background: none;
      border-bottom: 2px solid red;
    }
    .CodeMirror-lint-mark-warning {
      background: none;
      border-bottom: 2px solid yellow;
    }
    input[type="text"], textarea {
      background: #1e1e1e;
      color: white;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div><strong>„Ç®„ÇØ„Çπ„Éó„É≠„Éº„É©„Éº</strong></div>
    <div id="fileList"></div>
  </div>
  <div id="editorWrapper">
    <div id="menubar">
      <div class="menu" onclick="newFile()">„Éï„Ç°„Ç§„É´</div>
      <div class="menu" onclick="undoEdit()">Á∑®ÈõÜ</div>
      <div class="menu" onclick="selectAll()">ÈÅ∏Êäû</div>
      <div class="menu" onclick="toggleTheme()">Ë°®Á§∫</div>
      <div class="menu" onclick="moveCursor()">ÁßªÂãï</div>
      <div class="menu" onclick="toggleColorHighlight()">Êã°ÂºµÊ©üËÉΩ</div>
    </div>
    <div id="editorContainer">
      <div style="margin-bottom: 10px;">
        <button class="btn" onclick="importFile()">üì• „Ç§„É≥„Éù„Éº„Éà</button>
        <button class="btn" onclick="saveFile()">üíæ ‰øùÂ≠ò</button>
        <button class="btn" onclick="previewHTML()">üëÅ „Éó„É¨„Éì„É•„Éº</button>
      </div>
      <textarea id="editor"></textarea>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closetag.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/lint/lint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/lint/html-lint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/lint/javascript-lint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/lint/css-lint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/htmlhint/0.11.0/htmlhint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.13.4/jshint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/csslint/1.0.5/csslint.min.js"></script>
  <script>
    let editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      lineNumbers: true,
      mode: "htmlmixed",
      theme: "material-darker",
      autoCloseTags: true,
      matchBrackets: true,
      lint: true,
      gutters: ["CodeMirror-lint-markers"],
      indentUnit: 2,
      indentWithTabs: false,
    });

    function newFile() {
      editor.setValue("<!DOCTYPE html>\n<html lang=\"ja\">\n<head>\n  <meta charset=\"UTF-8\">\n  <title>Êñ∞Ë¶è„Éï„Ç°„Ç§„É´</title>\n</head>\n<body>\n\n</body>\n</html>");
    }

    function undoEdit() {
      editor.undo();
    }

    function selectAll() {
      editor.execCommand("selectAll");
    }

    function toggleTheme() {
      const theme = editor.getOption("theme") === "default" ? "material-darker" : "default";
      editor.setOption("theme", theme);
    }

    function moveCursor() {
      editor.setCursor({ line: 0, ch: 0 });
      editor.focus();
    }

    function toggleColorHighlight() {
      const styleId = "color-highlight-style";
      let style = document.getElementById(styleId);
      if (style) {
        style.remove();
      } else {
        style = document.createElement("style");
        style.id = styleId;
        style.textContent = `.cm-string, .cm-number, .cm-atom { border-bottom: 2px solid currentColor; }`;
        document.head.appendChild(style);
      }
    }

    editor.on("inputRead", (cm, change) => {
      if (change.text[0] === '>') {
        const cur = cm.getCursor();
        const token = cm.getTokenAt({ line: cur.line, ch: cur.ch });
        const tagMatch = cm.getLine(cur.line).slice(0, cur.ch).match(/<([a-zA-Z0-9]+)>$/);
        if (tagMatch) {
          const tag = tagMatch[1];
          cm.replaceRange(`</${tag}>`, cm.getCursor());
        }
      }
    });

    function importFile() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.html,.js,.css,.txt';
      input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => editor.setValue(ev.target.result);
        reader.readAsText(file);
      };
      input.click();
    }

    function saveFile() {
      const format = confirm("OK„Åß.html„ÄÅ„Ç≠„É£„É≥„Çª„É´„Åß.txt„Å®„Åó„Å¶‰øùÂ≠ò") ? "html" : "txt";
      const blob = new Blob([editor.getValue()], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `download.${format}`;
      a.click();
    }

    function previewHTML() {
      const win = window.open();
      win.document.write(editor.getValue());
      win.document.close();
    }
  </script>
</body>
</html>
