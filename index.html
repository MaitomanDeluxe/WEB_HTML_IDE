<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>XAS ⇄ HTML 変換ツール + エクスプローラー</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #1e1e1e;
      color: #fff;
    }
    #menubar {
      background: #333;
      padding: 6px 10px;
      display: flex;
      gap: 20px;
      user-select: none;
    }
    .menu {
      cursor: pointer;
      position: relative;
    }
    .menu:hover .dropdown {
      display: block;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #444;
      border: 1px solid #666;
      min-width: 160px;
      z-index: 1000;
    }
    .dropdown button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 6px 10px;
      color: white;
      cursor: pointer;
    }
    .dropdown button:hover {
      background: #555;
    }
    #mainContent {
      flex: 1;
      display: flex;
    }
    #sidebar {
      width: 250px;
      background: #2c2c2c;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      transition: all 0.3s;
    }
    #sidebar.hidden {
      width: 0;
      padding: 0;
      overflow: hidden;
    }
    #main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #2e2e2e;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
      font-family: Consolas, 'Courier New', monospace;
    }
    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin: 4px 0;
    }
    button:hover {
      background: #1177bb;
    }
    .folder {
      font-weight: bold;
      cursor: pointer;
    }
    .file-list {
      margin-left: 16px;
    }
    #toggleSidebar {
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 999;
    }
    #xasInput, #htmlInput, #htmlOutput, #xasOutput {
      display: block;
      margin-bottom: 10px;
    }
    .editor-label {
      font-weight: bold;
      margin-top: 10px;
    }
    .highlight-color {
      border-bottom: 2px solid currentColor;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
</head>
<body>
  <div id="menubar">
    <div class="menu">ファイル</div>
    <div class="menu">編集</div>
    <div class="menu">選択</div>
    <div class="menu">表示</div>
    <div class="menu">移動</div>
    <div class="menu">
      拡張機能
      <div class="dropdown">
        <button onclick="toggleColorHighlight()">Color Highlight オン/オフ</button>
      </div>
    </div>
  </div>
  <button id="toggleSidebar">📂</button>
  <div id="mainContent">
    <div id="sidebar">
      <button onclick="addItem()">＋ 追加</button>
      <button onclick="importFile()">📥 インポート</button>
      <div id="explorer"></div>
    </div>

    <div id="main">
      <h1>XAS Web IDE</h1>
      <div class="editor-label">XAS ➝ HTML</div>
      <textarea id="xasInput"></textarea>
      <div class="editor-label">変換結果 (HTML)</div>
      <textarea id="htmlOutput" readonly></textarea>
      <div class="editor-label">HTML ➝ XAS</div>
      <textarea id="htmlInput"></textarea>
      <div class="editor-label">変換結果 (XAS)</div>
      <textarea id="xasOutput" readonly></textarea>
    </div>
  </div>

  <script>
    const explorer = document.getElementById('explorer');
    const toggleSidebar = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleSidebar.onclick = () => sidebar.classList.toggle('hidden');

    let fileTree = JSON.parse(localStorage.getItem('fileTree')) || {
      "Example": {
        "example.xas": "<article-block></article-block>"
      }
    };

    function saveTree() {
      localStorage.setItem('fileTree', JSON.stringify(fileTree));
    }

    function renderTree(tree, parent) {
      parent.innerHTML = '';
      for (let key in tree) {
        if (typeof tree[key] === 'object') {
          const folder = document.createElement('div');
          folder.className = 'folder';
          folder.textContent = '📁 ' + key;
          const list = document.createElement('div');
          list.className = 'file-list';
          folder.onclick = () => list.style.display = list.style.display === 'none' ? 'block' : 'none';
          renderTree(tree[key], list);
          parent.appendChild(folder);
          parent.appendChild(list);
        } else {
          const file = document.createElement('div');
          file.textContent = '📄 ' + key;
          file.onclick = () => document.getElementById('xasInput').value = tree[key];
          parent.appendChild(file);
        }
      }
    }

    function addItem() {
      const name = prompt("ファイルまたはフォルダ名を入力（/でフォルダ指定）:");
      if (!name) return;
      const parts = name.split("/");
      let current = fileTree;
      for (let i = 0; i < parts.length - 1; i++) {
        if (!current[parts[i]]) current[parts[i]] = {};
        current = current[parts[i]];
      }
      const last = parts[parts.length - 1];
      if (last.includes(".")) {
        current[last] = "";
      } else {
        current[last] = {};
      }
      saveTree();
      renderTree(fileTree, explorer);
    }

    function importFile() {
      const file = prompt("拡張機能ファイル（xas-import.xasやxas-convert.xasなど）を読み込み:");
      if (!file) return;
      alert(`仮想的に拡張機能「${file}」を読み込みました（実装例）`);
    }

    renderTree(fileTree, explorer);

    let tagMap = {}, reverseTagMap = {}, attrPrefix = "data-";
    fetch("lib/conversion-rules.json")
      .then(res => res.json())
      .then(cfg => {
        tagMap = cfg.tags;
        reverseTagMap = Object.fromEntries(Object.entries(tagMap).map(([k, v]) => [v, k]));
        attrPrefix = cfg.attrPrefix || "data-";
      });

    function xasToHtml() {
      let input = document.getElementById('xasInput').value;
      let output = input;
      for (let [xasTag, htmlTag] of Object.entries(tagMap)) {
        output = output.replace(new RegExp(`<${xasTag}([^>]*)>`, 'gi'), (_, a) => `<${htmlTag}${convertAttrs(a)}>`);
        output = output.replace(new RegExp(`</${xasTag}>`, 'gi'), `</${htmlTag}>`);
      }
      document.getElementById('htmlOutput').value = output;
    }

    function htmlToXas() {
      let input = document.getElementById('htmlInput').value;
      let output = input;
      for (let [htmlTag, xasTag] of Object.entries(reverseTagMap)) {
        output = output.replace(new RegExp(`<${htmlTag}([^>]*)>`, 'gi'), (_, a) => `<${xasTag}${revertAttrs(a)}>`);
        output = output.replace(new RegExp(`</${htmlTag}>`, 'gi'), `</${xasTag}>`);
      }
      document.getElementById('xasOutput').value = output;
    }

    function convertAttrs(str) {
      return str.replace(/\b(\w+)=/g, ` ${attrPrefix}$1=`);
    }

    function revertAttrs(str) {
      const r = new RegExp(`\b${attrPrefix}(\w+)=`, 'g');
      return str.replace(r, ' $1=');
    }

    function toggleColorHighlight() {
      const styleId = "color-highlight-style";
      let style = document.getElementById(styleId);
      if (style) {
        style.remove();
      } else {
        style = document.createElement("style");
        style.id = styleId;
        style.textContent = `
          .cm-s-default span.cm-number,
          .cm-s-default span.cm-atom,
          .cm-s-default span.cm-string {
            border-bottom: 2px solid currentColor;
          }
        `;
        document.head.appendChild(style);
      }
    }

    // CodeMirror setup
    function setupCodeMirror(id, mode) {
      const textarea = document.getElementById(id);
      const cm = CodeMirror.fromTextArea(textarea, {
        lineNumbers: true,
        mode,
        theme: "default"
      });
      return cm;
    }

    window.onload = () => {
      setupCodeMirror('xasInput', 'htmlmixed');
      setupCodeMirror('htmlInput', 'htmlmixed');
      setupCodeMirror('htmlOutput', 'htmlmixed');
      setupCodeMirror('xasOutput', 'htmlmixed');
    };
  </script>
</body>
</html>
