<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/show-hint.min.css">
  <style>
    :root {
      --background-color: #1e1e1e;

    body {

    }
    #sidebar {
      width: 220px;

      flex-direction: column;

    }
    #files {

    }
    #main {
      flex: 1;

    }
    #toolbar {
      background: var(--toolbar-color);
      padding: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
    }
    #editorContainer {
      flex: 1;

    }

      background: #1e1e1e;
      border: 1px solid #555;

    }

      background: #1177bb;
    }
    .CodeMirror {
      height: 100%;
      font-size: 14px;
      font-family: var(--font-family);
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div><strong>„Ç®„ÇØ„Çπ„Éó„É≠„Éº„É©„Éº</strong></div>
    <div id="files"></div>
    <button class="btn" onclick="alert('„Éï„Ç°„Ç§„É´‰ΩúÊàêÊú™ÂÆüË£Ö')">Ôºã„Éï„Ç°„Ç§„É´‰ΩúÊàê</button>
  </div>
  <div id="main">
    <div id="toolbar">
      <div style="display: flex; gap: 8px; flex-wrap: wrap; align-items: center;">
        <span>„Éï„Ç°„Ç§„É´Âêç:</span>
        <input type="text" id="filename" value="index.html">
        <button class="btn" onclick="alert('‰øùÂ≠òÊú™ÂÆüË£Ö')">üíæ ‰øùÂ≠ò</button>
        <input type="file" id="xmlLoader" accept=".xml">
      </div>
      <button class="btn" onclick="previewHTML()">üëÅ „Éó„É¨„Éì„É•„Éº</button>
    </div>
    <div id="editorContainer">
      <textarea id="editor"></textarea>
    </div>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closetag.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/html-hint.min.js"></script>
  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      mode: "htmlmixed",
      theme: "material-darker",
      lineNumbers: true,
      autoCloseTags: true,
      extraKeys: {
        "Ctrl-Space": "autocomplete",
        "Tab": function(cm) {
          if (cm.state.completionActive) {
            return CodeMirror.commands.pickCompletion(cm);
          } else {
            cm.replaceSelection("  ", "end");
          }
        }
      }
    });

    editor.setValue('<!DOCTYPE html>\n<html lang="ja">\n<head>\n  <meta charset=\"UTF-8\">\n  <title>Document</title>\n</head>\n<body>\n\n</body>\n</html>');

    editor.on("beforeChange", function(cm, change) {
      if (change.origin === "+input" && change.text.length === 1) {
        const char = change.text[0];
        if (char === '"' || char === "'") {
          change.update(null, null, [char + char]);
          const pos = change.from;
          setTimeout(() => {
            cm.setCursor({ line: pos.line, ch: pos.ch + 1 });
          }, 0);
        }
      }
    });

    editor.on("inputRead", function(cm, change) {
      if (change.text[0] === ">") {
        const cursor = cm.getCursor();
        const line = cm.getLine(cursor.line);
        const match = line.slice(0, cursor.ch).match(/<([a-zA-Z0-9]+)>$/);
        if (match) {
          const tag = match[1];
          cm.replaceRange(`</${tag}>`, cursor);
          cm.setCursor(cursor);
        }
      }
    });

    function previewHTML() {
      const html = editor.getValue();
      const w = window.open();
      w.document.write(html);
      w.document.close();
    }

    document.getElementById('xmlLoader').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(evt.target.result, "text/xml");
        const bg = xmlDoc.querySelector('background')?.textContent;
        const font = xmlDoc.querySelector('font')?.textContent;
        const theme = xmlDoc.querySelector('theme')?.textContent;
        if (bg) document.documentElement.style.setProperty('--background-color', bg);
        if (font) document.documentElement.style.setProperty('--font-family', font);
        if (theme && theme === 'light') {
          editor.setOption("theme", "default");
        } else {
          editor.setOption("theme", "material-darker");
        }
      };
      reader.readAsText(file);
    });

    // Cmd/Ctrl + Shift + R for hard reload
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key.toLowerCase() === 'r') {
        caches.keys().then(keys => {
          return Promise.all(keys.map(key => caches.delete(key)));
        }).then(() => {
          location.reload(true);
        });
      }
    });
  </script>
</body>
</html>
