  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
    const explorer = document.getElementById('explorer');

    const sidebar = document.getElementById('sidebar');

    toggleSidebar.onclick = () => sidebar.classList.toggle('hidden');

    let fileTree = JSON.parse(localStorage.getItem('fileTree')) || {
      "Example": {"example.xas": "<article-block></article-block>"}
    };

    function saveTree() {
      localStorage.setItem('fileTree', JSON.stringify(fileTree));
    }

    function renderTree(tree, parent) {
      parent.innerHTML = '';
      for (let key in tree) {
        if (typeof tree[key] === 'object') {
          const folder = document.createElement('div');
          folder.className = 'folder';
          folder.textContent = '📁 ' + key;
          const list = document.createElement('div');
          list.className = 'file-list';
          folder.onclick = () => list.style.display = list.style.display === 'none' ? 'block' : 'none';
          renderTree(tree[key], list);
          parent.appendChild(folder);
          parent.appendChild(list);
        } else {
          const file = document.createElement('div');
          file.textContent = '📄 ' + key;
          file.onclick = () => xasEditor.setValue(tree[key]);
          parent.appendChild(file);
        }
      }
    }

    function addItem() {
      const name = prompt("ファイルまたはフォルダ名を入力（/でフォルダ指定）:");
      if (!name) return;
      const parts = name.split("/");
      let current = fileTree;
      for (let i = 0; i < parts.length - 1; i++) {
        if (!current[parts[i]]) current[parts[i]] = {};
        current = current[parts[i]];
      }
      const last = parts[parts.length - 1];
      current[last] = last.includes(".") ? "" : {};
      saveTree();
      renderTree(fileTree, explorer);
    }

    function importFile() {
      const file = prompt("拡張機能ファイル（xas-import.xasやxas-convert.xasなど）を読み込み:");
      if (!file) return;
      alert(`仮想的に拡張機能「${file}」を読み込みました（実装例）`);
    }

    renderTree(fileTree, explorer);

    let tagMap = {}, reverseTagMap = {}, attrPrefix = "data-";
    fetch("lib/conversion-rules.json")
      .then(res => res.json())
      .then(cfg => {
        tagMap = cfg.tags;
        reverseTagMap = Object.fromEntries(Object.entries(tagMap).map(([k, v]) => [v, k]));
        attrPrefix = cfg.attrPrefix || "data-";
      });

    function xasToHtml() {
      let input = xasEditor.getValue();
      let output = input;
      for (let [xasTag, htmlTag] of Object.entries(tagMap)) {
        output = output.replace(new RegExp(`<${xasTag}([^>]*)>`, 'gi'), (_, a) => `<${htmlTag}${convertAttrs(a)}>`);
        output = output.replace(new RegExp(`</${xasTag}>`, 'gi'), `</${htmlTag}>`);
      }
      document.getElementById('htmlOutput').value = output;
    }

    function htmlToXas() {
      let input = document.getElementById('htmlInput').value;
      let output = input;
      for (let [htmlTag, xasTag] of Object.entries(reverseTagMap)) {
        output = output.replace(new RegExp(`<${htmlTag}([^>]*)>`, 'gi'), (_, a) => `<${xasTag}${revertAttrs(a)}>`);
        output = output.replace(new RegExp(`</${htmlTag}>`, 'gi'), `</${xasTag}>`);
      }
      document.getElementById('xasOutput').value = output;
    }

    function convertAttrs(str) {
      return str.replace(/\b(\w+)=/g, ` ${attrPrefix}$1=`);
    }

    function revertAttrs(str) {
      return str.replace(new RegExp(`\b${attrPrefix}(\w+)=`, 'g'), ' $1=');
    }

    // CodeMirror editor for XAS input

          if (cm.state.completionActive) {
            return CodeMirror.commands.pickCompletion(cm);
          } else {
            cm.replaceSelection("  ", "end");
          }
        }
        "Tab": cm => cm.replaceSelection("  ", "end")
      }
    });

    editor.setValue('<!DOCTYPE html>\n<html lang="ja">\n<head>\n  <meta charset=\"UTF-8\">\n  <title>Document</title>\n</head>\n<body>\n\n</body>\n</html>');

    function previewHTML() {
      const html = editor.getValue();
      const html = document.getElementById('htmlOutput').value;
      const w = window.open();
      w.document.write(html);
      w.document.close();
