    let editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      lineNumbers: true,
      mode: "htmlmixed",
      theme: "material-darker",
      autoCloseTags: true,
      matchBrackets: true,
      lint: true,
      gutters: ["CodeMirror-lint-markers"],
      indentUnit: 2,
      indentWithTabs: false,
    });

    function newFile() {
      editor.setValue("<!DOCTYPE html>\n<html lang=\"ja\">\n<head>\n  <meta charset=\"UTF-8\">\n  <title>æ–°è¦ãƒ•ã‚¡ã‚¤ãƒ«</title>\n</head>\n<body>\n\n</body>\n</html>");
    }

    function undoEdit() {
      editor.undo();
    }

    function selectAll() {
      editor.execCommand("selectAll");
    }

    function toggleTheme() {
      const theme = editor.getOption("theme") === "default" ? "material-darker" : "default";
      editor.setOption("theme", theme);
    }

    function moveCursor() {
      editor.setCursor({ line: 0, ch: 0 });
      editor.focus();
    }

    function toggleColorHighlight() {
      const styleId = "color-highlight-style";
      let style = document.getElementById(styleId);
      if (style) {
        style.remove();
      } else {
        style = document.createElement("style");
        style.id = styleId;
        style.textContent = `.cm-string, .cm-number, .cm-atom { border-bottom: 2px solid currentColor; }`;
        document.head.appendChild(style);
      }
    }

    editor.on("inputRead", (cm, change) => {
      if (change.text[0] === '>') {
        const cur = cm.getCursor();
        const tagMatch = cm.getLine(cur.line).slice(0, cur.ch).match(/<([a-zA-Z0-9]+)>$/);
        if (tagMatch) {
          const tag = tagMatch[1];
          cm.replaceRange(`</${tag}>`, cm.getCursor());
        }
      }
    });

    function importFile() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.html,.js,.css,.txt';
      input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => editor.setValue(ev.target.result);
        reader.readAsText(file);
      };
      input.click();
    }

    function saveFile() {
      const format = confirm("OKã§.htmlã€ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã§.txtã¨ã—ã¦ä¿å­˜") ? "html" : "txt";
      const blob = new Blob([editor.getValue()], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `download.${format}`;
      a.click();
    }

    function previewHTML() {
      const win = window.open();
      win.document.write(editor.getValue());
      win.document.close();
    }
