<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VSCode風エディタ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/show-hint.min.css">
  <style>
    body {
      margin: 0;
      font-family: Consolas, 'Courier New', monospace;
      display: flex;
      height: 100vh;
      background: #1e1e1e;
      color: white;
      overflow: hidden;
    }
    #sidebar {
      width: 220px;
      background: #252526;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    #files {
      flex: 1;
      overflow-y: auto;
    }
    .file {
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
      position: relative;
    }
    .file:hover {
      background: #333;
    }
    .file.active {
      background: #444;
    }
    .file-options {
      display: none;
      position: absolute;
      right: 10px;
      top: 6px;
      cursor: pointer;
    }
    .file.active .file-options {
      display: inline;
    }
    .file-menu {
      background: #333;
      color: white;
      position: absolute;
      right: 0;
      top: 24px;
      border: 1px solid #555;
      z-index: 100;
    }
    .file-menu div {
      padding: 4px 8px;
      cursor: pointer;
    }
    .file-menu div:hover {
      background: #555;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    #toolbar {
      background: #333;
      padding: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
    }
    #toolbar input {
      background: #1e1e1e;
      border: 1px solid #555;
      color: white;
      padding: 4px;
      font-family: Consolas, 'Courier New', monospace;
    }
    .btn {
      background: #0e639c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }
    .btn:hover {
      background: #1177bb;
    }
    #editorContainer {
      flex: 1;
      min-height: 0;
    }
    .CodeMirror {
      height: 100%;
      font-size: 14px;
      font-family: Consolas, 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <textarea id="editor"></textarea>
  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closetag.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/hint/html-hint.min.js"></script>
  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      mode: "htmlmixed",
      theme: "material-darker",
      lineNumbers: true,
      autoCloseTags: true,
      extraKeys: {
        "Ctrl-Space": "autocomplete",
        "Tab": function(cm) {
          if (cm.state.completionActive) {
            return CodeMirror.commands.pickCompletion(cm);
          } else {
            cm.replaceSelection("  ", "end");
          }
        }
      }
    });

    editor.on("beforeChange", function(cm, change) {
      if (change.origin === "+input" && change.text.length === 1) {
        const char = change.text[0];
        if (char === '"' || char === "'") {
          change.update(null, null, [char + char]);
          const pos = change.from;
          setTimeout(() => {
            cm.setCursor({ line: pos.line, ch: pos.ch + 1 });
          }, 0);
        }
      }
    });

    editor.on("inputRead", function(cm, change) {
      if (change.text[0] === ">") {
        const cursor = cm.getCursor();
        const token = cm.getTokenAt(cursor);
        const line = cm.getLine(cursor.line);
        const match = line.slice(0, cursor.ch).match(/<([a-zA-Z0-9]+)>$/);
        if (match) {
          const tag = match[1];
          cm.replaceRange(`</${tag}>`, cursor);
          cm.setCursor(cursor);
        }
      }
    });
  </script>
</body>
</html>
